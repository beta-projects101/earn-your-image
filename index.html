<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NudeNet Browser Tests</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <meta name="keywords" content="Human">
    <meta name="application-name" content="NudeNet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="font-family: 'Segoe UI'; font-size: 20px; font-variant: small-caps; margin: 0; background: black; color: white; width: 100vw; overflow: hidden; display: grid">
    <div style="position: fixed; z-index: 10; padding: 8px; margin: 8px; background: rgba(10, 0, 20, 0.2);">
      <label><input type="checkbox" id="markregions" name="markregions" value="markregions">mark regions</label>
      <input type="file" name="" id="fileElem" accept="image/*" style="display: none;">
      <button id="fileSelect" type="button">Choose an image</button>
      <button id="retry" type="button">Retry</button>
      <select name="type" id="type" autocomplete="off">
        <option value="pixel">Pixel</option>
        <option value="solid">Black Bars</option>
        <option value="blur">Blur</option>
        <option value="bright">Bright</option>
      </select>
      <label for="setting">Level of censor</label>
      <select name="setting" id="setting" autocomplete="off">
        <option value="pathetic">Lenient</option>
        <option value="original">Original</option>
        <option value="ultimate">Strict</option>
      </select>
    </div>

    <div id="task-container">
      <p id="task">Current Task: </p>
      <button id="done">Complete</button>
      <input type="hidden" id="clickedBox">
    </div>

    <div id="container">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      <br>
      <p>Waiting for image</p>
      <p>Sample image will load on page refresh</p>
      <img id="image"></img>
      <canvas id="game" width="0" height="0"></canvas>
      <canvas id="canvas" width="0" height="0"></canvas>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js "></script>
    <script src="./index.js"></script>
  </body>
</html>
